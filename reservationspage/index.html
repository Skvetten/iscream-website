<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservations</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="reservationstyle.css">
</head>


<body>
    <div class="navbar wide">
        <a href="../index.html" class="home-icon nav-item ">&nbsp;</a>
        <a href="../menupage/index.html" class="navtext nav-item">Menu</a>
        <a href="#" class="navtext nav-item">Reserve</a>
        <a href="../contactpage/index.html " class="navtext nav-item"> Find us</a>
    </div>

    <form action="#" method="POST" id="reservationsform">

        <h1>Reservations</h1>
        <div>
            <label>Date</label>
            <input type="date" name="reservationdate">
        </div>
        <div>
            <label>Time</label>
            <input type="time" name="reservationtime">
        </div>
        <div id="party">
            <label>Party</label>
            <div class="partyflex">
                <div>
                    <input type="number" name="adults" value="0" min="0">
                    <label>Adults</label>
                </div>
                <div>
                    <input type="number" name="children" value="0" min="0">
                    <label>Children</label>
                </div>
                <div>
                    <input type="number" name="infants" value="0" min="0">
                    <label>Infants</label>
                </div>
            </div>
        </div>
        <div>
            <label>First name</label>

            <input type="text" name="firstname" placeholder="First name">

        </div>
        <div>
            <label>Surname</label>
            <input type="text" name="surname" placeholder="Surname">
        </div>
        <div>
            <label>Mobile Number</label>
            <input type="tel" name="mobile" placeholder="Mobile number">
        </div>
        <div>
            <label>Email</label>
            <input type="email" name="email" placeholder="Email">
        </div>
        <div>
            <label>Anything we need to know?</label>
            <textarea name="comment" placeholder="Comment"></textarea>
        </div>
        <input type="submit" value="submit" class="button">



    </form>
    <figure>
        <img src="../assets/brain.svg" id="brainfloat" alt="a yellow brain icon floating">
    </figure>





</body>

</html>
